goal: "basic success flow"
tasks:
  - id: inspect
    cmd: ["python3", "tools/fake_agent.py", "inspect", "--produce", "tmp/inspect.json"]
    outputs: ["tmp/inspect.json"]

  - id: build
    cmd: ["python3", "tools/fake_agent.py", "build", "--produce", "tmp/build.json"]
    depends_on: ["inspect"]
    outputs: ["tmp/build.json"]

  - id: test
    cmd: ["python3", "tools/fake_agent.py", "test", "--produce", "tmp/test.json"]
    depends_on: ["build"]
    outputs: ["tmp/test.json"]
