name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: DoD runtime smoke
        run: python tools/dod_check.py --skip-quality-gates --home /tmp/orch_ci_dod --json-out /tmp/orch_ci_dod_summary.json
      - name: Validate DoD runtime summary JSON
        run: |
          python - <<'PY'
          import json
          import re
          from pathlib import Path

          summary_path = Path("/tmp/orch_ci_dod_summary.json")
          data = json.loads(summary_path.read_text(encoding="utf-8"))
          required_keys = {
              "result",
              "basic_run_id",
              "parallel_run_id",
              "fail_run_id",
              "cancel_run_id",
              "home",
          }
          missing = required_keys.difference(data)
          if missing:
              raise SystemExit(f"missing keys in summary: {sorted(missing)}")
          unexpected = set(data).difference(required_keys)
          if unexpected:
              raise SystemExit(f"unexpected keys in summary: {sorted(unexpected)}")
          if data["result"] != "PASS":
              raise SystemExit(f"unexpected DoD result: {data['result']!r}")
          if data["home"] != "/tmp/orch_ci_dod":
              raise SystemExit(f"unexpected DoD home: {data['home']!r}")
          run_id_pattern = re.compile(r"^\d{8}_\d{6}_[0-9a-f]{6}$")
          run_id_keys = ("basic_run_id", "parallel_run_id", "fail_run_id", "cancel_run_id")
          run_ids = []
          for key in run_id_keys:
              value = data[key]
              if not isinstance(value, str) or run_id_pattern.fullmatch(value) is None:
                  raise SystemExit(f"invalid run_id format for {key}: {value!r}")
              run_ids.append(value)
          if len(set(run_ids)) != len(run_ids):
              raise SystemExit(f"run_id values must be unique: {run_ids!r}")
          PY
      - name: Upload DoD runtime summary
        uses: actions/upload-artifact@v4
        with:
          name: dod-runtime-summary
          path: /tmp/orch_ci_dod_summary.json
      - name: Lint format check
        run: ruff format --check .
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy src
      - name: Test
        run: pytest
