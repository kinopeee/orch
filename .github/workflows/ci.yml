name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: DoD runtime smoke
        shell: bash
        run: |
          set -o pipefail
          python tools/dod_check.py --skip-quality-gates --home /tmp/orch_ci_dod --json | tee /tmp/orch_ci_dod_summary.json
      - name: Upload DoD runtime summary
        uses: actions/upload-artifact@v4
        with:
          name: dod-runtime-summary
          path: /tmp/orch_ci_dod_summary.json
      - name: Lint format check
        run: ruff format --check .
      - name: Lint
        run: ruff check .
      - name: Type check
        run: mypy src
      - name: Test
        run: pytest
